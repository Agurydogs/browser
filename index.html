<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>‰ªÆÊÉ≥„Éñ„É©„Ç¶„Ç∂</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #333;
      color: white;
    }
    input {
      flex: 1;
      padding: 0.4rem;
      font-size: 1rem;
    }
    button {
      padding: 0.4rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="goBack()">‚Üê</button>
    <button onclick="goForward()">‚Üí</button>
    <button onclick="reload()">üîÑ</button>
    <input type="text" id="urlInput" placeholder="URL„ÇíÂÖ•Âäõ„Åó„Å¶ Enter „Åæ„Åü„ÅØ ÁßªÂãï„Éú„Çø„É≥">
    <button onclick="loadUrl()">ÁßªÂãï</button>
  </header>
  <iframe id="browser"></iframe>

  <script>
    const urlInput = document.getElementById("urlInput");
    const browser = document.getElementById("browser");
    let historyStack = [];
    let currentIndex = -1;

    function loadUrl() {
      let url = urlInput.value.trim();
      if (!url.startsWith("http")) {
        url = "http://" + url;
      }
      browser.src = url;
      historyStack = historyStack.slice(0, currentIndex + 1);
      historyStack.push(url);
      currentIndex++;
    }

    function goBack() {
      if (currentIndex > 0) {
        currentIndex--;
        browser.src = historyStack[currentIndex];
        urlInput.value = historyStack[currentIndex];
      }
    }

    function goForward() {
      if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        browser.src = historyStack[currentIndex];
        urlInput.value = historyStack[currentIndex];
      }
    }

    function reload() {
      browser.src = browser.src;
    }

    urlInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        loadUrl();
      }
    });
  </script>
</body>
</html>
